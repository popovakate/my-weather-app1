<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <script src="index.js"></script>
    <div class="container">
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter a city" id="city-input" />
        <input type="submit" value="Search" />
      </form>

      <div class="currentCity">
        <div class="row city">
          <div class="col-6 new york" id="city">New York</div>
          <div class="col-2 emoji">☀️</div>
          <div class="col-2 temp" id="temperature">22</div>
          <div class="col-2 metric">°C</div>
        </div>
      </div>

      <h2 id="date"></h2>
      <div class="forecast">
        <div class="row tuesday">
          <div class="col-4">Tuesday</div>
          <div class="col-4 emojis">🌦</div>
          <div class="col-4">20°C</div>
        </div>
        <hr />
        <div class="row wednesday">
          <div class="col-4">Wednesday</div>
          <div class="col-4 emojis">☀️</div>
          <div class="col-4">27°C</div>
        </div>
        <hr class="pink-border" />
        <div class="row thursday">
          <div class="col-4">Thursday</div>
          <div class="col-4 emojis">🌧</div>
          <div class="col-4">19°C</div>
        </div>
        <hr />
        <div class="row friday">
          <div class="col-4">Friday</div>
          <div class="col-4 emojis">🌦</div>
          <div class="col-4">18°C</div>
        </div>
        <hr class="pink-border" />
        <div class="row saturday">
          <div class="col-4">Saturday</div>
          <div class="col-4 emojis">☀️</div>
          <div class="col-4">24°C</div>
        </div>
      </div>
    </div>
  </body>
</html>
